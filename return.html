        <header>
            <div class="jumbotron">

                <div class="container">  
                    <div class="col-lg-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">系統公告</h3>
                            </div>
                            <div class="panel-body">
                                器材系統測試
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                <h3 class="panel-title">借出名單</h3>
                            </div>
                            <div class="panel-body">
                                Name-TEST
                            </div>
                        </div>
                    </div>
                    
                    
                </div><!-- /.container -->

            </div>

        <section>        
        
            <div class="container">
            
                <form role="form">
                
                    <section id="applicant-data">
                        
                        <!-- 輸入帳號密碼 -->
                        <div class="row  form-horizontal">
                            
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">歸還資訊欄位</h3>
                                </div>
                                
                                <div class="panel-body">
                                    
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="inputAccountID">尚未歸還名單: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputAccountID">
                                        </div>
                                    </div>
                                
                                    <div class="form-group">
                                
                                    <label class="col-sm-2 control-label" 
                                       for="inputBattery">經手人: </label>
                                        <div class="col-sm-9">
                                            <select class="form-control">
                                              <option>AAA</option>
                                              <option>BBB</option>
                                              <option>CCC</option>
                                              <option>DDD</option>
                                            </select>
                                        </div>
                                    
                                    </div>
                                    
                                    <div class="form-group">
                                        
                                        <label class="col-sm-2 control-label" for="inputUse">歸還日期: </label>
                                        <div class="col-sm-10">
                                            <div class="input-group date">
                                                <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                            </div>                                           
                                        </div>
                                        
                                    </div> 
                                    
                                     <div class="form-group">
                                     
                                        <label class="col-sm-2 control-label" for="inputOther">備注: </label>
                                       <div class="col-sm-10"> 
                                           <textarea id="inputOther" class="form-control" rows="3"></textarea>
                                       </div>
                                         
                                    </div>
                                    
                                </div>
                                
                            </div> 
                            
                        </div>                     
                        
                    </section>
                    
                    <hr />
                    
                    <section id="item">
                        
                        <!-- 輸入器材資訊 -->
                        <div class="row form-horizontal">
                            
                            <div class="panel panel-info">
                                
                                <div class="panel-heading">
                                    <h3 class="panel-title">歸還物品欄位(顯示借出物品項目)</h3>
                                </div>
                                <div class="panel-body">
                                                                                                                            
                                </div>
                            
                             
                               
                                
                            </div>
                        
                        </div>
                     
                    </section>

                <hr />
                    
                <!--送出資訊-->
                    <section id="button-group">
                         <div class="row form-horizontal">
                             <div class="col-sm-12">
                                <button class="btn btn-lg btn-primary btn-block" type="submit">資料確認送出</button>      
                             </div>
                         </div>
                    </section>
            
                </form>
             
            </div>
